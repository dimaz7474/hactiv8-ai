    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(45deg, #ff0000, #ffff00);
      color: #fff;
    }

    .poster {
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
      padding: 30px;

    .title {

      color: #fff;

    }

    .image-container {
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border: 5px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .cta {
      font-size: 22px;
      background: #000;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff700;

      text-align: center;
    }

    .halal-logo {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 70px;
    }

    @media screen and (max-width: 768px) {
      .poster {
        width: 100vw;
        height: auto;
      }
      .attachment {
      background-color: #e9f3ff;
      border: 1px solid #3498db;
      padding: 15px;
      margin: 40px auto;
      text-align: center;
      width: 90%;
      max-width: 600px;
      border-radius: 6px;
    }

    .attachment a {
      text-decoration: none;
      color: #ffffff;
      background-color: #3498db;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    .attachment a:hover {
      background-color: #2980b9;
    }
    }
  </style>
</head>
